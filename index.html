<!DOCTYPE html>
<html>
<head>
  <title>RomanticAssistant</title>
  <meta charset="utf-8">
</head>
<body>
  <div>
    <h1>Romantic Asistant спешит на помощь!</h1>
    <h2>Выбери варианты событий: </h2>
    
    <input type="checkbox" id="ver1">
    <label for="ver1"> Цветы</label><br>

    <input type="checkbox" id="ver2">
    <label for="ver2"> Шоколад</label><br>

    <input type="checkbox" id="ver3">
    <label for="ver3"> Ужин</label><br>

    <input type="checkbox" id="ver4">
    <label for="ver4"> Завтрак</label><br>

    <input type="checkbox" id="ver5">
    <label for="ver5"> Конфеты</label><br>

    <button onclick="clicked()">Выбрать</button> 
  </div>
  <ol id="result">

  </ol>
  <script>
    function clicked() {
      var labels = document.getElementsByTagName('label');
      var texts = [];
      for (var i = 0; i < labels.length; i++) {
        labels[i];  
        var x = document.getElementById(labels[i].htmlFor);
        if (x.checked == true){
          // console.log(labels[i].innerText);
          texts.push(labels[i].innerHTML);
        }            
      }
      var box = document.getElementById('result');
      box.innerHTML = '';
      
      for (var i = 0; i < texts.length; i++){
       var newLi = document.createElement('li');
       newLi.innerHTML = texts[i]; 
       box.appendChild(newLi);
      }


      }
      
        
      

         // новая функция клика добавления инпута со своим вариантом
     
      
    

     </script>
</body>
</html>
